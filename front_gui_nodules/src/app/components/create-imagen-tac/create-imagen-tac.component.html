<app-menu></app-menu>
<div class="wrapper">
      <hr class="justifyLine" width="h-100" color="white"/>
      <h4  class=" mb-4 col-md-12 col-sm-12 col-12 text-center col-light" *ngIf="!edit"  >Crear Parametro</h4>
      <h4  class=" mb-4 col-md-12 col-sm-12 col-12 text-center col-light" *ngIf="edit"  >Editar Parametro</h4>
      <div class="container">
        <form  [formGroup]="imagenTacForm">
       <div class="row">
         <div class="col-md-4 mb-3">
           <label for="validationServer013">Identificador</label>
           <input type="text" class="form-control" formControlName="identificador" id="validationServer013" 
             required name="identificador" >
         </div>
       </div>
       <button class="btn btn-outline-success btn-block offset-md-4 rounded mt-1" (click)="onCreate()" [disabled]="imagenTacForm.invalid" *ngIf="!edit">Crear</button>
       <button class="btn btn-outline-success btn-block offset-md-4 rounded mt-1" (click)="onEdit()" [disabled]="imagenTacForm.invalid" *ngIf="edit">Editar</button>
       <button  class="btn btn-outline-danger btn block offset-md-1" (click)="irAtras()"> Cancelar</button>
     </form></div>
</div>
